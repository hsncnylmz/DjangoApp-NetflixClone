{% load static %}

{% block css_files %}
<link rel="stylesheet" href="{% static 'netflixclone/css/latest.css' %}">
{% endblock %}

<nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'latest' %}">
            <img src="{% static 'netflixclone/img/netflix-logo.png' %}" width="128px" height="47px" alt=""
                class="d-inline-block align-text-top">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav d-flex flex-row me-auto mb-2 mb-lg-0 align-items-center ms-4 mt-3">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#" style="color: white;">Anasayfa</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#" style="color: white;">Diziler</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#" style="color: white;">Filmler</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#" style="color: white;">Yeni ve Popüler</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#" style="color: white;">Listem</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#" style="color: white;">Dile Göre Göz At</a>
                </li>
            </ul>

            <form class="d-flex me-4">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-search me-1" viewBox="0 0 16 16">
                    <path
                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                </svg>
            </form>

            <ul class="navbar-nav d-flex flex-row mb-2 mb-lg-0 align-items-center me-4 mt-2">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#" style="color: white;">Çocuk</a>
                </li>
            </ul>

            <div class="notification me-4">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bell"
                    viewBox="0 0 16 16">
                    <path
                        d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2M8 1.918l-.797.161A4.002 4.002 0 0 0 4 6c0 .628-.134 2.197-.459 3.742-.16.767-.376 1.566-.663 2.258h10.244c-.287-.692-.502-1.49-.663-2.258C12.134 8.197 12 6.628 12 6a4.002 4.002 0 0 0-3.203-3.92L8 1.917zM14.22 12c.223.447.481.801.78 1H1c.299-.199.557-.553.78-1C2.68 10.2 3 6.88 3 6c0-2.42 1.72-4.44 4.005-4.901a1 1 0 1 1 1.99 0A5.002 5.002 0 0 1 13 6c0 .88.32 4.2 1.22 6" />
                </svg>
            </div>

            <div class="btn-group me-4">
                <button type="button" class="btn dropdown-toggle " style="color: white;" data-bs-toggle="dropdown"
                    data-bs-display="static" aria-expanded="false">
                    <img src="{% static 'netflixapp/img/profilephoto.png' %}" style="border-radius: 4px;" width="30px"
                        height="30px" alt="" class="d-inline-block align-text-top">
                </button>
                <ul class="dropdown-menu dropdown-menu-end dropdown-menu-lg-end">
                    <li><button class="dropdown-item" type="button"><a href="{% url 'entry' %}"><img
                                    src="{% static 'netflixapp/img/profilephoto.png' %}" style="border-radius: 4px;"
                                    width="30px" height="30px" alt=""
                                    class="d-inline-block align-text-top">&nbsp;&nbsp;{{user.username}}</a></button>
                    </li>
                    <li><button class="dropdown-item" type="button"><a href="{% url 'entry' %}"><img
                                    src="{% static 'netflixapp/img/childrenpp.png' %}" style="border-radius: 4px;"
                                    width="30px" height="30px" alt=""
                                    class="d-inline-block align-text-top">&nbsp;&nbsp;Çocuk</a></button></li>
                    <li><button class="dropdown-item" type="button"><a href="{% url 'profile' %}"><svg
                                    xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                                    class="bi bi-pencil" viewBox="0 0 16 16">
                                    <path
                                        d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z" />
                                </svg>&nbsp;&nbsp;Profil Yönetimi</a></button></li>
                    <li><button class="dropdown-item" type="button"><a href="{% url 'profile' %}"><svg
                                    xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                                    class="bi bi-person" viewBox="0 0 16 16">
                                    <path
                                        d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664z" />
                                </svg>&nbsp;&nbsp; Hesap</a></button></li>
                    <li>
                    </li>
                    <li><button class="dropdown-item" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="20"
                                height="20" fill="currentColor" class="bi bi-question-circle" viewBox="0 0 16 16">
                                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
                                <path
                                    d="M5.255 5.786a.237.237 0 0 0 .241.247h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286zm1.557 5.763c0 .533.425.927 1.01.927.609 0 1.028-.394 1.028-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94" />
                            </svg>&nbsp;&nbsp;Yardım Merkezi</button></li>
                    <hr class="dropdown-divider">
                    <li>
                        <form method="post" action="{% url 'logout' %}">
                            {% csrf_token %}
                            <button class="dropdown-item" type="submit">Netflix oturumunu kapat</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>
