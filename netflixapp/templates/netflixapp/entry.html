{% extends "base.html" %}
{% load static %}

{% block css_files %}
<link rel="stylesheet" href="{% static 'netflixapp/css/style.css' %}">
<style>
    body {
        background-color: black;
        color: white;
        /* Yazı rengi */
    }

    .custom-button {
        color: darkgrey;
        background-color: transparent; /* Arka plan rengini şeffaf yapar */
        border: 1px solid darkgrey; /* Kenarlık rengi ve kalınlığı */
        margin-top: 50px;
        padding: 5px 15px; /* Padding değerleri (üst, sağ, alt, sol) */
        cursor: pointer; /* Üzerine gelindiğinde imleci el işareti yapar */
    }
    
    .custom-button:hover {
        border: 1px solid white;
        color: white; /* Üzerine gelindiğinde metin rengini değiştirir */
    }
</style>
{% endblock %}

{% block title %} Profile {{user.username}} {% endblock %}

{% block content %}


<div class="container-fluid d-flex align-items-center justify-content-center" style="min-height: 100vh;">

    <div class="row text-center">
        <h1 class="mb-5">Kimler İzliyor?</h1>
        <div class="col-sm-4">
            <a href="{% url 'latest' %}"><img src="{% static 'netflixapp/img/pp.png' %}" class="img-fluid rounded" width="200" alt="Hasan"></a>

                <a href="{% url 'latest' %}" style="color: darkgrey;"><h4 class="mt-3">{{user.username}}</h4></a>

        </div>

        <div class="col-sm-4">
            <a href="{% url 'latest' %}"><img src="{% static 'netflixapp/img/cocuk.png' %}" class="img-fluid rounded" width="200" alt="Ege"></a>
            <a href="{% url 'latest' %}" style="color: darkgrey;"><h4 class="mt-3">Çocuk</h4></a>
        </div>
        <div class="col-sm-4 align-items-center justify-content-center d-flex flex-column">
            <a href="{% url 'profile' %}" style="color: darkgray;"><svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" fill="currentColor"
                class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
                <path
                    d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3z" />
            </svg></a>
            <a href="{% url 'profile' %}" style="color: darkgrey;"><h4 class="mt-3">Profil Ekle</h4></a>
        </div>

        <div class="col-sm-12 mb-5">
            <button class="custom-button">
                <a href="{% url 'profile' %}" style="color: darkgrey;"><h4>Profil Yönetimi</h4></a>
            </button>
        </div>
        
    </div>

</div>



{% endblock %}

{% block js_files %}
<script src="{% static 'netflixapp/js/script.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/popper.min.js"></script>
{% endblock %}
