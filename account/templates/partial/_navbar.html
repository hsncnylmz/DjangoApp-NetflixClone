{% load static %}
<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-body-transparent">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'index' %}">
            <img src="{% static 'netflixclone/img/netflix-logo.png' %}" width="178px" height="70px">
        </a>
        {% if user.is_authenticated %}
        <form method="post" action="{% url 'logout' %}" class="d-flex">
            {% csrf_token %}
            <button type="hidden" name="next" value="{% url 'logout' %}" class="btn me-2"
                style="text-decoration: none; color: black; font-size: 15pt; font-weight: bold;">
                Oturumu Kapat
            </button>
        </form>
        {% else %}
        <form class="d-flex">
            <button class="btn me-2" type="submit"><a
                    style="text-decoration: none; color: black; font-size: 15pt; font-weight: bold;"
                    href="{% url 'login' %}">Oturum Aç</a></button>
        </form>
        {% endif %}

    </div>
</nav>

<!-- Navbar Bitiş -->
